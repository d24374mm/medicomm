<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/filter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="search" class="search-input"

      </div>
      <div class="product-list">

          <div class="product-details">
            <h2>boroplusdoodh bodylotion</h2>
            <h3>1200$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/personalcare.webp" alt="">
          <div class="product-details">
            <h2>personalcare</h2>
            <h3>120$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/omega-3frishoil.webp" alt="">
          <div class="product-details">
            <h2>omega-3frishoil</h2>
            <h3>1100$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/anti-bac wet wipes.webp" alt="">
          <div class="product-details">
            <h2>anti-bac wet wipes</h2>
            <h3>300$</h3>
          </div>

        <div class="product">
          <img src="../images/lemongrass handswash.webp" alt="">
          <div class="product-details">
            <h2>lemongrass handswash</h2>
            <h3>400$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/glucometer_strips.webp" alt="">
          <div class="product-details">
            <h2>glucometer_strips</h2>
            <h3>100$</h3>

        <div class="product">
          <img src="../images/cetaphil restoraderm skin restoring body moisturiz.jpg" alt="">
          <div class="product-details">
            <h2>cetaphil restoraderm skin restoring </h2>
            <h3>200$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/babycare.webp" alt="">
          <div class="product-details">
            <h2>babycare</h2>
            <h3>100$</h3>
          </div>
        </div>

        <div class="product">
          <img src="../images/apollo_products.webp" alt="">
          <div class="product-details">
            <h2>apollo_products</h2>
            <h3>200$</h3>
          </div>
        </div>


      </div>
    </div>

    <script src="../js/filter.js"></script>

</html>
